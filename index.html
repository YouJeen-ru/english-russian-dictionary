<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap&subset=cyrillic"
          rel="stylesheet">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Мой англо-русский словарь</h1>
<div class="inputs-block">
    <div class="input-item">
        <div class="input-item-title">
            Слово
        </div>
        <input type="text" id="eng" class="input">
    </div>

    <div class="input-item">
        <div class="input-item-title">
            Перевод
        </div>
        <input type="text" id="rus" class="input">
    </div>

    <div class="btn-wrapper">
        <button id="add-word-btn">Добавить слово</button>
    </div>
</div>

<h2>Сохраненные слова</h2>
<div class="table-block">
    <table id="table">

    </table>
</div>
<script src="main.js"></script>
</body>

</html>
